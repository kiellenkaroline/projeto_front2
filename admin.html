<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxo - Admin</title>
  <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco">
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Administração</h2>
        </div>
      </div>
    </header>
    <main>
      <div class="pagtitle">
        <div class="bgtitle"></div>
        <h2>Admin Login</h2>
      </div>
      <form id="admin-form">
        <div class="entry">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="entry">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="buttons">
          <button type="button" class="button" onclick="validarUsuario()">Login</button>
        </div>
      </form>
      <div id="error-message" style="color: red; display: none;">E-mail e Senha inválidos</div>
    </main>
  </div>
  <footer>
    <p>© 2023 por Luxo aluguel de iates</p>
  </footer>
  <script src="js/api.js"></script>
</body>
</html>
